<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snaccs In A Van</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/checkout.css"/>
    </head>
    <body>
        <div class="title">
            <br><br>
            <input type="image" class="back" src="../img/leftArrow.png">
            <h1>Checkout</h1>
            <br>           
        </div>

        <div class="container">
            <h2 class="pickup">Pick up location</h2>
            <p class="address">757 Swanston St, ParkVille VIC 3010</p>
            <p class="desc">next to Stop 1</p>
        </div>

        <div class="container">
            <h2>Your Cart</h2>

            <div class="cart">
                <div class="item">
                    <input type="image" class="edit" src="../img/penEdit.png">
                    <h3>1x Cappuccino</h3>
                </div>
                <p class="price">$8.00</p>
            </div>

            <div class="cart">
                <div class="item">
                    <input type="image" class="edit" src="../img/penEdit.png">
                    <h3>1x Cappuccino</h3>
                </div>
                <p class="price">$8.00</p>
            </div>
        </div>

        <div class="container">
            <h2>Payment</h2>

            <div class="amount">
                <h3 class="payment">Total amount</h3>
                <h3 class="value">$8.00</h3>
            </div>
            <br><br><br><br>
            
            <div class="amountPaid">
                <h3 class="payment">Amount to be paid</h3>
                <h3 class="value">$8.00</h3>
            </div>

            <!-- <button type="submit" value="cancel">Cancel Order</button> -->
        </div>

        <div class="order">
            <button class="order" type="submit" value="order">
                <h3 class="payment" id="order">Place order</h3>
                <h3 class="value" id="order">$8.00</h3>
            </button>
        </div>
    </body>
</html>
