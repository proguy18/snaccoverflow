<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaccs-In-A-Van</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendorOrder.css"> 
</head>
<body>
    <input type="image" class="vanIcon" src="../img/vanTruck.png">
    <h1 class="vendorOrder">Orders</h1>
    <div class ="row">
        <div class ="column">
            <div class="outstanding">
                <h2 className ="vendorOrder">Outstanding Orders</h2>
                <div class="perOrder">
                    <div class="leftBox">
                        <p className = "vendorOrder">#A0001</p>
                        <p className = "vendorOrder">9:00:20</p>
                    </div>
                    <p className = "orderName">Natasha Rayani</p>
                </div>
            </div>
        </div>

        <div class ="column">

            <div class="orderDetails">
                <h2 className ="vendorOrder">Details</h2>
                <div class="orderCard">
                    <p className ="perOrder">#A0001</p>
                    <p className="orderName">Natasha Rayani</p>
                    <p className = "vendorOrder">3x Cappucino</p>
                    <button type="button" class="btn-vendorOrder">Ready</button>
                </div>
            </div>

            <div class ="ordersFulfilled">
                <h2 className ="vendorOrder">Orders Fulfilled</h2>
                    <div class="perOrder">
                        <div class="leftBox">
                            <p className = "vendorOrder">#A0001</p>
                            <p className = "vendorOrder">9:00:20</p>
                        </div>
                        <p className = "orderName">Natasha Rayani</p>
                        <button type="button" class="btn-vendorOrder">Completed</button>
                    </div>
            </div>
        </div>
    </div>


        
</body>
</html>
