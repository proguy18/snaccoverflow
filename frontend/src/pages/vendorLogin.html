<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Snaccs In A Van</title>
        <link rel="stylesheet" href="../css/vendorLogin.css"/>
    </head>
    <body>
        <h1>Log In</h1>
        <div class="center">
            <form method="POST" action="/login" id="form"> 
                <input id="vanName" type="text" name="vanName" placeholder="van name" required><br><br>
                <input id="pin" type="password" name="pin" placeholder="pin" required><br><br><br><br>
                <button type="submit" value="Login">Log in</button>
            </form>
        </div>
    </body>
</html>
