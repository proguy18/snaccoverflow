<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Snaccs In A Van</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/customerLogin.css"/>
    </head>
    <body>
        <div class="title">
            <h1>Log In</h1>
            <h2>Don't have an account?</h2>
            <button class="signup" type="submit" value="signup"><h2> Sign up here</h2></button>
        </div>

        <br><br>
        <div class="containerLogin">
            <form method="POST" action="/login" id="form"> 
                <input id="email" type="text" name="email" placeholder="email" required><br><br>
                <input id="password" type="password" name="password" placeholder="password" required><br><br><br><br>
                <button class="login" type="submit" value="Login">Log in</button>
            </form>
        </div>
        
    </body>
</html>
